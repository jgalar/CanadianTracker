<!DOCTYPE html>
<html>

<head>
    {% include 'libs.html' %}
    <title>CanadianTracker - {{ product.name }}</title>
</head>

<body>
    <p>
        Name: {{ product.name }}
        <br>
        <a href="https://canadiantire.ca{{ product.url }}">{{ product.code }}</a>
    </p>

    <ul>
        {% for sku in product.skus %}
            <li><a href="/skus/{{ sku.code }}">{{ sku.formatted_code }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
